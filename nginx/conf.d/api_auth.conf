# API Authentication Configuration
# This configuration enforces API key authentication for all /api/v1/ endpoints

# Route all /api/v1/ requests through orchestrator for authentication
location ~ ^/api/v1/([^/]+)/(.*)$ {
    # Extract model name and path
    set $model_abbr $1;
    set $api_path $2;

    # Route through orchestrator for authentication
    proxy_pass http://orchestrator/api/v1/$model_abbr/$api_path$is_args$args;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # Forward API key header
    proxy_set_header X-API-Key $http_x_api_key;
    proxy_pass_header X-API-Key;

    # Forward Authorization header (for Bearer tokens)
    proxy_set_header Authorization $http_authorization;
    proxy_pass_header Authorization;

    # CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-API-Key' always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-API-Key';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # SSE support for streaming
    proxy_set_header Connection '';
    proxy_http_version 1.1;
    chunked_transfer_encoding off;
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
}