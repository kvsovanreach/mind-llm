events {
    worker_connections 2048;
}

http {
    # DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=embedding:10m rate=200r/s;
    limit_req_status 429;

    # Upstreams for services
    upstream orchestrator {
        server orchestrator:8001;
    }

    upstream frontend {
        server frontend:80;
    }

    # Main server block
    server {
        listen 80;
        server_name _;
        client_max_body_size 100M;

        # Frontend Admin UI
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Orchestrator API endpoints
        location /orchestrator/ {
            proxy_pass http://orchestrator/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Forward auth headers
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;

            # CORS headers for auth
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-API-Key' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-API-Key';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Health check
        location /health {
            proxy_pass http://orchestrator/health;
        }

        # Include dynamic model routes (generated by orchestrator)
        include /etc/nginx/conf.d/model_routes.conf;
    }

    # Metrics server (internal only)
    server {
        listen 8080;
        server_name metrics;
        allow 172.16.0.0/12;  # Docker network
        deny all;

        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}