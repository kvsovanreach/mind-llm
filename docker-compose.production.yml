version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: redis-store
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    networks:
      - llm-network
    restart: unless-stopped

  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    image: mind-orchestrator:latest
    container_name: model-orchestrator
    ports:
      - "127.0.0.1:8001:8001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - HF_TOKEN=${HF_TOKEN:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./models:/models
      - ~/.cache:/home/reach/.cache
    depends_on:
      - redis
    networks:
      - llm-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: mind-frontend:latest
    container_name: admin-ui
    networks:
      - llm-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: api-gateway
    ports:
      - "${NGINX_PORT:-9020}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - orchestrator
      - frontend
    networks:
      - llm-network
    restart: unless-stopped

networks:
  llm-network:
    name: mind_llm-network
    driver: bridge

volumes:
  redis_data: